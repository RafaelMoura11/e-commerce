<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="nav-bar">
        <a href="#"><p>Início</p></a>
        <a href="#"><p>Sobre nós</p></a>
        <a href="#"><p>Contato</p></a>
        <a href="#"><p>Carrinho</p></a>
    </nav>
    <div id="container">
        <section id="section-bar">
            <h3>Filtros</h3>
            <input type="text" id="search-bar">
            <div id="filter-container-buttons">
                <button>Buscar</button>
                <button>Limpar</button>
            </div>
            <hr>
            <div id="category-container">
                <input type="checkbox" id="electronics" name="electronics" value="electronics">
                <label for="electronics">Eletrônicos</label><br>

                <input type="checkbox" id="mens-fashion" name="mens-fashion" value="mens-fashion">
                <label for="mens-fashion">Moda Masculina</label><br>

                <input type="checkbox" id="womens-fashion" name="womens-fashion" value="womens-fashion">
                <label for="womens-fashion">Moda Feminina</label><br>

                <input type="checkbox" id="kids-fashion" name="kids-fashion" value="kids-fashion">
                <label for="kids-fashion">Moda Infantil</label><br>

                <input type="checkbox" id="shoes" name="shoes" value="shoes">
                <label for="shoes">Calçados</label><br>

                <input type="checkbox" id="fashion-accessories" name="fashion-accessories" value="fashion-accessories">
                <label for="fashion-accessories">Acessórios de Moda</label><br>

                <input type="checkbox" id="beauty-and-personal-care" name="beauty-and-personal-care" value="beauty-and-personal-care">
                <label for="beauty-and-personal-care">Beleza e Cuidados Pessoais</label><br>

                <input type="checkbox" id="home-and-decor" name="home-and-decor" value="home-and-decor">
                <label for="home-and-decor">Casa e Decoração</label><br>

                <input type="checkbox" id="furniture" name="furniture" value="furniture">
                <label for="furniture">Móveis</label><br>

                <input type="checkbox" id="appliances" name="appliances" value="appliances">
                <label for="appliances">Eletrodomésticos</label><br>

                <input type="checkbox" id="books-and-media" name="books-and-media" value="books-and-media">
                <label for="books-and-media">Livros e Mídia</label><br>

                <input type="checkbox" id="sports-and-outdoors" name="sports-and-outdoors" value="sports-and-outdoors">
                <label for="sports-and-outdoors">Esportes e Atividades ao Ar Livre</label><br>

                <input type="checkbox" id="health-and-wellness" name="health-and-wellness" value="health-and-wellness">
                <label for="health-and-wellness">Saúde e Bem-Estar</label><br>

                <input type="checkbox" id="food-and-drinks" name="food-and-drinks" value="food-and-drinks">
                <label for="food-and-drinks">Alimentos e Bebidas</label><br>

                <input type="checkbox" id="toys-and-games" name="toys-and-games" value="toys-and-games">
                <label for="toys-and-games">Brinquedos e Jogos</label><br>

                <input type="checkbox" id="automotive" name="automotive" value="automotive">
                <label for="automotive">Automotivo</label><br>

                <input type="checkbox" id="pet-supplies" name="pet-supplies" value="pet-supplies">
                <label for="pet-supplies">Produtos para Animais de Estimação</label><br>

                <input type="checkbox" id="tools-and-building-materials" name="tools-and-building-materials" value="tools-and-building-materials">
                <label for="tools-and-building-materials">Ferramentas e Materiais de Construção</label><br>

                <input type="checkbox" id="travel-and-tourism" name="travel-and-tourism" value="travel-and-tourism">
                <label for="travel-and-tourism">Viagens e Turismo</label><br>

                <input type="checkbox" id="office-supplies-and-stationery" name="office-supplies-and-stationery" value="office-supplies-and-stationery">
                <label for="office-supplies-and-stationery">Produtos para Escritório e Papelaria</label><br>
            </div>
        </section>
        <main id="main-content">
            <h1 id="main-title">Boas compras</h1>
            <div id="itens-container">
                <div class="item">
                    <img src="./images/aspirador.jpeg" alt="aspirador">
                    <h4>Aspirador de pó</h4>
                </div>
                <div class="item">
                    <img src="./images/brincos.jpeg" alt="brincos">
                    <h4>Brincos</h4>
                </div>
                <div class="item">
                    <img src="./images/cafeteira.jpeg" alt="cafeteira">
                    <h4>Cafeteira</h4>
                </div>
                <div class="item">
                    <img src="./images/celular.jpeg" alt="celular">
                    <h4>Celular</h4>
                </div>
            </div>
            <div id="itens-container">
                <div class="item">
                    <img src="./images/jogodepanelas.jpeg" alt="jogo-de-panelas">
                    <h4>Jogo de panelas</h4>
                </div>
                <div class="item">
                    <img src="./images/lavaroupa.jpeg" alt="lava-roupa">
                    <h4>Máquina de Lavar</h4>
                </div>
                <div class="item">
                    <img src="./images/notebook.jpeg" alt="notebook">
                    <h4>Notebook</h4>
                </div>
                <div class="item">
                    <img src="./images/sapatos.jpeg" alt="sapatos">
                    <h4>Sapatos</h4>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
